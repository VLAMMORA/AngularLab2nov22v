
<h1 class="animated fadein fast text-center">Listado </h1>

<hr>

<div class="card-columns">


  <div class="card animated fadein fast" *ngFor="let item of Heroes ; let i = index">



    <img class="card-img-top img-fluid" [src]="item.imagen" alt="">

    <div class="card-body" >

      <h4 class="card-title"> {{item.nombre}}</h4>
      <p class="card-text">{{item.biografia}}</p>
      <p class="card-text"><small class="text-muted">{{item.Fecha}}</small></p>
      <p class="card-text"><small class="text-muted">{{item.Universo}}</small></p>


      <button class="btn btn-outline-primary btn-block">Ver mas </button>
    </div>

  </div>


</div>
