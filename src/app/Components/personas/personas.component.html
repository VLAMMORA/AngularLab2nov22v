<h3>Binding v2</h3>
<div class="col-6 offset-3">
  <p>UseriD :{{Mipersona.userId}}</p>
  <p>Title :{{Mipersona.title}}</p>
  <p>Body :{{Mipersona.body}}</p>
</div>

<hr>
<form #Form="ngForm" class="col-6 offset-3" (ngSubmit)="agregar()">
  <div class="form-group ">
    <label class="mr-4" for="">User Id</label>
    <input [(ngModel)]="Mipersona.userId" type="text" name="userId" class="form-control" required >
   </div>
 <div class="form-group ">
  <label class="mr-4" for="">Title</label>
  <input [(ngModel)]="Mipersona.title" type="text" name="title" class="form-control">
 </div>


 <div class="form-group">
  <label class="mr-4" for="">Body:</label>
  <input [(ngModel)]="Mipersona.body" type="text" name="body" class="form-control">
 </div>

    <button class="btn btn-danger btn-block" type="submit" [disabled]="!Form.valid" >Guardar    </button>
</form>
